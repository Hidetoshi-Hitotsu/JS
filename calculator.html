<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="calculator.css">
 <title>電卓</title>
 </head>
 
 <body>
 <h3>電卓</h3>
 
 <!-- ここに記述していきましょう！ -->
 
  <div class="calculator_container">
    <table>
      <tr>
        <td colspan="4" id="result">0</tr>
      </tr>
      <tr>
        <td>
          <button class="button" onclick="clickbutton(this)">7</button>
        </td>
        <td>
          <button class="button" onclick="clickbutton(this)">8</button>
        </td>
        <td>
          <button class="button" onclick="clickbutton(this)">9</button>
        </td>
        <td>
          <button class="button cbutton" onclick="clickbutton(this)">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="button" onclick="clickbutton(this)">4</button>
        </td>
        <td>
          <button class="button" onclick="clickbutton(this)">5</button>
        </td>
        <td>
          <button class="button" onclick="clickbutton(this)">6</button>
        </td>
        <td>
          <button class="button cbutton" onclick="clickbutton(this)">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="button" onclick="clickbutton(this)">1</button>
        </td>
        <td>
          <button class="button" onclick="clickbutton(this)">2</button>
        </td>
        <td>
          <button class="button" onclick="clickbutton(this)">3</button>
        </td>
        <td>
          <button class="button cbutton" onclick="clickbutton(this)">*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="button" onclick="clickbutton(this)">0</button>
        </td>
        <td>
          <button class="button" onclick="clickbutton(this)">00</button>
        </td>
        <td>
          <button class="button" onclick="clickbutton(this)" id="dotbutton">.</button>
        </td>
        <td>
          <button class="button cbutton" onclick="clickbutton(this)">/</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="button" onclick="clickbutton(this)" id="acbutton">AC</button>
        </td>
        <td colspan="2">
          <button class="button" onclick="clickbutton(this)" id="equalbutton">=</button>
        </td>
      </tr>
    </table>
  
 
 <script src="calculator.js"></script>
 </body>
 </html>
